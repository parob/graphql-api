<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; 
            line-height: 1.6; 
            color: #333; 
            background: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        header { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; 
            padding: 2rem 0; 
        }
        header h1 { font-size: 2.5rem; margin-bottom: 0.5rem; }
        header p { font-size: 1.2rem; opacity: 0.9; }
        nav { background: #f8f9fa; padding: 1rem 0; border-bottom: 1px solid #e9ecef; }
        nav ul { list-style: none; display: flex; gap: 2rem; }
        nav a { 
            text-decoration: none; 
            color: #495057; 
            font-weight: 500; 
            padding: 0.5rem 1rem; 
            border-radius: 4px;
        }
        nav a:hover { background: #e9ecef; }
        main { padding: 3rem 0; }
        footer { 
            background: #2c3e50; 
            color: white; 
            text-align: center; 
            padding: 2rem 0; 
            margin-top: 4rem; 
        }
        h1, h2, h3 { margin-top: 2rem; margin-bottom: 1rem; }
        h1 { color: #2c3e50; }
        h2 { color: #34495e; border-bottom: 2px solid #ecf0f1; padding-bottom: 0.5rem; }
        p { margin-bottom: 1rem; }
        blockquote { 
            border-left: 4px solid #0066cc; 
            margin: 1rem 0; 
            padding: 0.5rem 0 0.5rem 1rem; 
            background: #f8f9fa; 
        }
        code { 
            background: #f8f9fa; 
            padding: 0.2rem 0.4rem; 
            border-radius: 3px; 
            font-size: 0.9em; 
        }
        pre { 
            background: #2d3748; 
            color: #e2e8f0; 
            padding: 1rem; 
            border-radius: 6px; 
            overflow-x: auto; 
            margin: 1rem 0; 
        }
        pre code { background: none; color: inherit; padding: 0; }
        table { width: 100%; border-collapse: collapse; margin: 1rem 0; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #e2e8f0; }
        th { background: #f7fafc; font-weight: 600; }
        ul, ol { margin-left: 2rem; margin-bottom: 1rem; }
        li { margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ .Site.BaseURL }}" style="color: white; text-decoration: none;">{{ .Site.Title }}</a></h1>
            <p>A powerful and intuitive Python library for building GraphQL APIs</p>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ .Site.BaseURL }}">Home</a></li>
                <li><a href="{{ .Site.BaseURL }}docs/">Documentation</a></li>
                <li><a href="https://github.com/parob/graphql-api">GitHub</a></li>
                <li><a href="https://pypi.org/project/graphql-api/">PyPI</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {{- block "main" . }}{{ .Content }}{{- end }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ now.Year }} GraphQL API. Licensed under the MIT License.</p>
        </div>
    </footer>
</body>
</html>
